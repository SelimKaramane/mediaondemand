name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_ALGOLIA_APP_ID: "demo"
      NEXT_PUBLIC_ALGOLIA_SEARCH_KEY: "demo"
      NEXT_PUBLIC_SUPABASE_URL: "http://localhost"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "demo"
      CLOUDCONVERT_API_KEY: "demo"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: npm run e2e
